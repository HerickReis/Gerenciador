plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Se usar GMS/Crashlytics, acrescente aqui tamb√©m (com apply true):
    // id "com.google.gms.google-services"
    // id "com.google.firebase.crashlytics"
}
android {
    namespace "com.example.devedoresapp"      // AJUSTE
    compileSdk 34

    defaultConfig {
        applicationId "com.example.devedoresapp"  // AJUSTE
        minSdkVersion flutter.minSdkVersion
        targetSdk 36
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        vectorDrawables { useSupportLibrary true }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // signingConfig signingConfigs.release // ative quando for assinar
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }

    packaging {
        resources {
            excludes += ['META-INF/DEPENDENCIES','META-INF/*.kotlin_module','META-INF/AL2.0','META-INF/LGPL2.1']
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.activity:activity-ktx:1.9.2"
    implementation "androidx.fragment:fragment-ktx:1.8.3"
    implementation "androidx.multidex:multidex:2.0.1"
}
